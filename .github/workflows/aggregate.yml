name: Gather My Text
on:
  workflow_dispatch: 
  schedule:
    - cron: '*/30 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download and Clean Combine
        run: |
          # 1. Create an empty file
          > combined.txt
          
          # 2. Loop through all 30 links
          for i in {1..30}
          do
            # Fetch the file and force a new line after it
            curl -sL "https://raw.githubusercontent.com" >> combined.txt
            echo "" >> combined.txt
          done

          # 3. CRITICAL: Remove empty lines and carriage returns (\r) 
          # This ensures the format is perfectly clean for v2rayNG
          sed -i '/^[[:space:]]*$/d' combined.txt
          sed -i 's/\r//g' combined.txt

      - name: Save to Repo
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add combined.txt
          git commit -m "Clean text update: $(date)" || exit 0
          git push
