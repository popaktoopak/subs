name: Gather My Text
on:
  workflow_dispatch: 
  schedule:
    - cron: '*/30 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # This is the part where we fetch your specific 30 links
      - name: Download Sub1 to Sub30
        run: |
          > combined.txt
          for i in {1..30}
          do
            # THE FULL URL IS NOW HERE:
            URL="https://raw.githubusercontent.com/SoliSpirit/v2ray-configs/refs/heads/main/Subscriptions/Sub$i.txt"
            
            echo "Downloading from $URL..."
            curl -sL "$URL" >> combined.txt
            echo "" >> combined.txt
          done

      - name: Clean Formatting
        run: |
          # Remove empty lines so v2rayNG doesn't get confused
          sed -i '/^[[:space:]]*$/d' combined.txt
          sed -i 's/\r//g' combined.txt

      - name: Save combined.txt to GitHub
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add combined.txt
          git commit -m "Update: Combined Sub1-Sub30" || exit 0
          git push
