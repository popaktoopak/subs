name: Gather My Text
on:
  workflow_dispatch: 
  schedule:
    - cron: '*/30 * * * *' # This triggers the robot every 30 minutes

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download and Combine Subscriptions
        run: |
          # Create/Clear the file
          > combined.txt
          
          # Loop through numbers 1 to 30
          for i in {1..30}
          do
            # Fetch content and append it to combined.txt
            # Using -L to follow redirects and -s for silent mode
            curl -sL "https://raw.githubusercontent.com" >> combined.txt
            # Adds a new line between files to prevent merging lines
            echo "" >> combined.txt
          done
          
          # Optional: Add a timestamp at the end so you know it worked
          echo "# Last Updated: $(date)" >> combined.txt

      - name: Save to Repo
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add combined.txt
          # Only commit if there are actually changes in the configs
          git commit -m "Auto-update configs: $(date)" || exit 0
          git push
