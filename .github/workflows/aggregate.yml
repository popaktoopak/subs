name: Gather My Text
on:
  workflow_dispatch: 
  schedule:
    - cron: '*/30 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download, Combine, and Encode
        run: |
          # 1. Create a temporary file for raw configs
          > temp_raw.txt
          
          # 2. Loop through all 30 links and collect their content
          for i in {1..30}
          do
            curl -sL "https://raw.githubusercontent.com" >> temp_raw.txt
            echo "" >> temp_raw.txt
          done

          # 3. Clean up (remove empty lines) and Base64 encode for v2rayNG
          sed '/^$/d' temp_raw.txt | base64 -w 0 > combined.txt

      - name: Save to Repo
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add combined.txt
          git commit -m "Updated v2rayNG sub: $(date)" || exit 0
          git push
